{% extends 'dummy.html' %}
{% block title %}
    <title>change_password</title>
{% endblock %}

{% block body_block %}
<style>
    body{
        background-image:url('https://www.dirtblastercleaningservices.com/wp-content/uploads/2021/05/Bungalow-Cleaning-Services-Pune.jpg');
        background-size: cover;

    }
    </style>
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Change password</h3>

        <form method="POST">

            {% csrf_token %}
            <label for="usename">Username</label>
            <input type="text" name="username" id="username"><br><br>

            <label for="pw">New Password</label>
            <input type="password" name="pw" id="pw"><br><br>

            <input type="submit" value="change_password" class="btn btn-primary">

        </form>
    </div>
</div>
</div>
</div>
</div>
</section>

{% endblock %}
