{% extends 'dummy.html' %}
{% load static %}
{%  block title %}
<title>User_login Page</title>
{% endblock %}
    

{% block body_block %}
<style>
body{
  background-image:url('https://www.dirtblastercleaningservices.com/wp-content/uploads/2021/05/Bungalow-Cleaning-Services-Pune.jpg');
  background-size: cover;

}
</style>
<section class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign in</h3>
    
          <form method="POST">

              {% csrf_token %}

            <label for="username">username:</label>
            <input type="text" name="username" id="username"><br><br>

            <label for="password">password</label>
            <input type="password" name="password" id="password"><br><br>
            
            <a href="{% url 'home' %}">
              <button type="submit" class="btn btn-warning">Login</button></a>
           

            </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
